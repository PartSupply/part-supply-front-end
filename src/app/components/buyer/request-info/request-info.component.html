<div class="container">

  <div class="main">
    <div class="main-center">
      <h5>Enter Part Request</h5>

      <form class="request-form" method="post" action="#" [formGroup]= "vehicleInfoForm" novalidate>
        
        <div class="form-group">
          <label for="VIN">VIN</label>
          <input formControlName = "vinNumber" type="text" maxlength="17" class="form-control" name="VIN" (blur)="onBlurMethod($event)" placeholder="Type here..." />
          <h6 class="text-success">{{val}}</h6>
        </div>
        

        <div *ngIf="(vehicleInfoForm.get('vinNumber').invalid) && (vehicleInfoForm.get('vinNumber').touched) || (vehicleInfoForm.get('vinNumber').dirty)">
          <small *ngIf="(vehicleInfoForm.get('vinNumber').errors?.required)" class="text-danger"> VIN Number is Required</small>
          <small *ngIf="(vehicleInfoForm.get('vinNumber').errors?.minlength)" class="text-danger">VIN number must be 17 characters long </small>
          <small *ngIf="(vehicleInfoForm.get('vinNumber').errors?.pattern)" class="text-danger">Please provide a valid VIN number</small>
         </div>

        
        <div class="form-group">
          <label for="part">Part</label>
          <input formControlName = "partName" type="text" class="form-control" name="text" placeholder="Type here..."/>
        </div>
        <div *ngIf="(vehicleInfoForm.get('partName').invalid) && (vehicleInfoForm.get('partName').touched) || (vehicleInfoForm.get('partName').dirty)">
          <small *ngIf="(vehicleInfoForm.get('partName').errors?.required)" class="text-danger"> Feild is required</small>
          
          </div>

        <div class="form-group">
          <label for="type">Type of Part</label><br>
          ​<input [class.is-invalid] = "vehicleInfoForm.get('partType').invalid && vehicleInfoForm.get('partType').touched" formControlName = "partType" class="checkbox" type="checkbox" id="" name="" value="">
          <label class="check-labels" for="used">Used</label><br>
          <input class="checkbox" type="checkbox" id="" name="" value="">
          <label class="check-labels" for="new">New</label><br>
          <input class="checkbox" type="checkbox" id="" name="" value="">
          <label class="check-labels" for="Remanufactured">Re-manufactured</label><br>
        </div>

        <div *ngIf="(vehicleInfoForm.get('partType').invalid) && (vehicleInfoForm.get('partType').touched) || (vehicleInfoForm.get('partType').dirty)">
          <small *ngIf="(vehicleInfoForm.get('partType').errors?.required)" class="text-danger"> Feild is required</small>
          
          </div>

        <button [disabled]= "!vehicleInfoForm.valid"  class="btn btn-primary" type="submit">SUBMIT</button>
        <button class="btn btn-danger clear-btn" onclick="location.reload()" type="submit">Clear</button>
      </form>
    </div>
  </div>
</div>
