
<div class="container">
  <div class="main">

    <div class="main-center">
      <h5>Part request for same vehicle?</h5>

      <form [formGroup]= "vehicleInfoForm2" novalidate>
        <div class="top-part">
          <div>
            <label class="top5-label" for="year">Year:</label>
           <span  class="span-class">{{partData.year}}</span>
           </div>
          <div class="form-group">
            <label class="top5-label" for="make">Make:</label>
            <span  class="span-class" >{{partData.make}}</span>
          </div>
          <div class="form-group">
            <label class="top5-label" for="model">Model:</label>
            <span  class="span-class" >{{partData.model}}</span>
          </div>
          <div class="form-group">
            <label class="top5-label" for="vin">VIN:</label>
            <span  class="span-class" >{{partData.vinNumber}}</span>
          </div>
        </div>
        <div class="form-group">
          <label for="part">Part</label>
        <select formControlName = "partName" type="text" class="form-control" name="userPart" size="1">
          <option *ngFor="let d of partNames" [ngValue]="d">{{ d }}</option>
          </select>
        </div>

        <div *ngIf="(vehicleInfoForm2.get('partName').invalid) && (vehicleInfoForm2.get('partName').touched) || (vehicleInfoForm2.get('partName').dirty)">
          <small *ngIf="(vehicleInfoForm2.get('partName').errors?.required)" class="text-dark"> * Field Required</small>
        </div>
        <div class="form-group" formGroupName="partType">
          <label for="type">Type of Part</label><br>
          â€‹<input formControlName="used" class="checkbox" type="checkbox" >
          <label class="check-labels" for="used">Used</label><br>
          <input formControlName="new" class="checkbox" type="checkbox" >
          <label class="check-labels" for="new">New</label><br>
          <input formControlName="reManufactured" class="checkbox" type="checkbox" >
          <label class="check-labels" for="Remanufactured">Remanufactured</label><br>
    </div>

        <button [disabled]="!vehicleInfoForm2.valid" (click)="postPartRequest()" class="btn btn-primary" type="submit">SUBMIT</button>
        <button class="btn btn-primary btn-no-thanks" (click)="onNoClick()" type="submit">No Thanks</button>

      </form>

    </div>

    <!--main-center"-->
  </div>

  <!--main-->
</div>
<!--container-->
