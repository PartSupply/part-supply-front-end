<div class="container">
  <div class="main">

    <div class="main-center">
      <h5>Enter Part Request</h5>

      <form class="request-form" method="post" action="#">
        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" class="form-control" name="year" />

        </div>

        <div class="form-group">
          <label for="make">Make</label>

          <input type="text" class="form-control" name="make" />
        </div>

        <div class="form-group">
          <label for="Model">Model</label>
          <input type="text" class="form-control" name="model">
        </div>

        <div class="form-group">
          <label for="VIN">VIN</label>
          <input type="text" class="form-control" name="VIN">
        </div>

        <div class="form-group">
          <label for="part">Part</label>
          <input type="text" class="form-control" name="text" placeholder="Type here..."/>
        </div>

        <div class="form-group">
          <label for="type">Type of Part</label><br>
          ​<input class="checkbox" type="checkbox" id="" name="" value="">
          <label class="check-labels" for="used">Used</label><br>
          <input class="checkbox" type="checkbox" id="" name="" value="">
          <label class="check-labels" for="new">New</label><br>
          <input class="checkbox" type="checkbox" id="" name="" value="">
          <label class="check-labels" for="Remanufactured">Re-manufactured</label><br>
        </div>

        <button class="btn btn-primary" type="submit">SUBMIT</button>
        <button class="btn btn-danger clear-btn" onclick="location.reload()" type="submit">Clear</button>

      </form>



    </div>
